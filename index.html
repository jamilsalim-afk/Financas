<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fam√≠liaFinan√ßas - Cloud Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .sync-active { animation: pulse 2s infinite; color: #10b981 !important; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        input, select { font-size: 16px !important; } /* Evita zoom no iPhone */
    </style>
</head>
<body class="pb-24">

    <!-- Header -->
    <header class="bg-indigo-700 text-white p-6 rounded-b-[2.5rem] shadow-2xl mb-6 relative overflow-hidden">
        <div class="relative z-10">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-bold">Resumo Familiar üè†</h1>
                    <p id="currentMonthDisplay" class="text-indigo-100 text-sm opacity-90"></p>
                </div>
                <div class="flex items-center space-x-3">
                    <div id="syncStatus" class="bg-white/20 p-2 rounded-xl backdrop-blur-md cursor-pointer" onclick="syncWithGoogle()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="mt-8 grid grid-cols-2 gap-4">
                <div class="bg-white/10 p-4 rounded-2xl border border-white/10">
                    <span class="text-[10px] uppercase font-bold tracking-wider opacity-70">Gasto no M√™s</span>
                    <p class="text-2xl font-black text-white" id="totalExpenses">R$ 0,00</p>
                </div>
                <div class="bg-white/10 p-4 rounded-2xl border border-white/10">
                    <span class="text-[10px] uppercase font-bold tracking-wider opacity-70">Limite Usado</span>
                    <p class="text-2xl font-black text-indigo-200" id="avgLimitUsage">0%</p>
                </div>
            </div>
        </div>
    </header>

    <main class="px-4">
        
        <div id="limitAlerts" class="mb-4"></div>

        <!-- Dashboard -->
        <section id="dashboard" class="tab-content active space-y-6">
            <div class="bg-white p-5 rounded-3xl shadow-sm border border-gray-100">
                <h3 class="font-bold text-gray-800 mb-4 text-sm flex items-center">
                    <span class="w-2 h-4 bg-indigo-600 rounded-full mr-2"></span>
                    Distribui√ß√£o Mensal
                </h3>
                <div class="relative h-[250px]">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>

            <div class="space-y-4">
                <h3 class="font-bold text-gray-800 px-1">Lan√ßamentos Recentes</h3>
                <div id="transactionsList" class="space-y-3"></div>
            </div>
        </section>

        <!-- Aba Lan√ßar -->
        <section id="add" class="tab-content">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 space-y-5">
                <h2 class="text-xl font-black text-gray-800">Novo Lan√ßamento</h2>
                <div class="space-y-1">
                    <label class="text-xs font-bold text-gray-500 uppercase">Descri√ß√£o</label>
                    <input type="text" id="desc" placeholder="Ex: Mercado" class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-gray-500 uppercase">Valor</label>
                        <input type="number" id="amount" placeholder="0.00" class="w-full p-4 bg-gray-50 rounded-2xl outline-none">
                    </div>
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-gray-500 uppercase">Quem?</label>
                        <select id="user" class="w-full p-4 bg-gray-50 rounded-2xl outline-none">
                            <option value="Marido">Marido</option>
                            <option value="Esposa">Esposa</option>
                            <option value="Filhos">Filhos</option>
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-gray-500 uppercase">Pagamento</label>
                        <select id="method" onchange="toggleInstallmentsAndCards()" class="w-full p-4 bg-gray-50 rounded-2xl outline-none">
                            <option value="Pix">Pix</option>
                            <option value="Dinheiro">Dinheiro</option>
                            <option value="D√©bito">D√©bito</option>
                            <option value="Cr√©dito">Cr√©dito</option>
                        </select>
                    </div>
                    <div id="cardSelectionWrapper" class="space-y-1 hidden">
                        <label class="text-xs font-bold text-gray-500 uppercase">Cart√£o</label>
                        <select id="selectedCard" class="w-full p-4 bg-gray-50 rounded-2xl outline-none"></select>
                    </div>
                </div>
                <div id="installmentsWrapper" class="space-y-1 hidden">
                    <label class="text-xs font-bold text-gray-500 uppercase">Parcelas</label>
                    <select id="installments" class="w-full p-4 bg-gray-50 rounded-2xl outline-none">
                        <option value="1">1x</option><option value="2">2x</option><option value="3">3x</option><option value="6">6x</option><option value="10">10x</option><option value="12">12x</option>
                    </select>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-gray-500 uppercase">Categoria</label>
                        <select id="category" onchange="updateSubcategories()" class="w-full p-4 bg-gray-50 rounded-2xl outline-none">
                            <option value="Habita√ß√£o">üè† Habita√ß√£o</option>
                            <option value="Alimenta√ß√£o">üçï Alimenta√ß√£o</option>
                            <option value="Transporte">üöó Transporte</option>
                            <option value="Sa√∫de">üí™ Sa√∫de</option>
                            <option value="Lazer">üçø Lazer</option>
                            <option value="Vestimenta">üëï Vestimenta</option>
                            <option value="Gastos Pessoais">üì± Pessoais</option>
                            <option value="Gastos Diversos">üì¶ Diversos</option>
                        </select>
                    </div>
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-gray-500 uppercase">Subcat.</label>
                        <select id="subcategory" class="w-full p-4 bg-gray-50 rounded-2xl outline-none"></select>
                    </div>
                </div>
                <button onclick="saveTransaction()" class="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl shadow-xl hover:bg-indigo-700 active:scale-95 transition">
                    Salvar
                </button>
            </div>
        </section>

        <!-- Aba Cart√µes -->
        <section id="cards" class="tab-content space-y-6">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                <h2 class="text-xl font-black text-gray-800 mb-4">Novo Cart√£o</h2>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <input type="text" id="cardBank" placeholder="Banco/Nome" class="p-4 bg-gray-50 rounded-2xl outline-none">
                    <input type="number" id="cardLimit" placeholder="Limite" class="p-4 bg-gray-50 rounded-2xl outline-none">
                </div>
                <button onclick="addCard()" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl">Adicionar Cart√£o</button>
            </div>
            <div id="cardsList" class="space-y-3"></div>
        </section>

        <!-- Aba Relat√≥rios -->
        <section id="reports" class="tab-content space-y-6">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                <h2 class="text-xl font-black text-gray-800 mb-2">Relat√≥rio Anual</h2>
                <div id="annualSummary" class="space-y-2 text-sm"></div>
            </div>
        </section>

        <!-- Aba Ajustes -->
        <section id="settings" class="tab-content space-y-6">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                <h2 class="text-xl font-black text-gray-800 mb-4">Configura√ß√µes</h2>
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-bold text-gray-500 uppercase ml-1">Google Apps Script URL</label>
                        <input type="text" id="googleScriptUrl" placeholder="https://script.google.com/..." class="w-full p-4 bg-gray-50 rounded-2xl text-xs outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <button onclick="saveSettings()" class="w-full bg-green-500 text-white font-black py-4 rounded-2xl shadow-lg">Salvar Configura√ß√£o</button>
                    <button onclick="clearAllData()" class="w-full bg-red-100 text-red-600 font-bold py-3 rounded-2xl text-xs uppercase">Limpar Todos os Dados</button>
                </div>
            </div>
        </section>

    </main>

    <!-- Nav -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl border-t border-gray-100 px-4 py-3 flex justify-around items-center z-50">
        <button onclick="switchTab('dashboard')" class="nav-btn text-indigo-600 flex flex-col items-center" id="nav-dashboard">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 00-1.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/></svg>
            <span class="text-[9px] font-bold mt-1">HOME</span>
        </button>
        <button onclick="switchTab('cards')" class="nav-btn text-gray-400 flex flex-col items-center" id="nav-cards">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4zM18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9z"/></svg>
            <span class="text-[9px] font-bold mt-1">CARDS</span>
        </button>
        <button onclick="switchTab('add')" class="bg-indigo-600 p-4 rounded-2xl shadow-lg -mt-12 border-4 border-white transition-transform active:scale-90" id="nav-add">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4"/></svg>
        </button>
        <button onclick="switchTab('reports')" class="nav-btn text-gray-400 flex flex-col items-center" id="nav-reports">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"/></svg>
            <span class="text-[9px] font-bold mt-1">RELAT.</span>
        </button>
        <button onclick="switchTab('settings')" class="nav-btn text-gray-400 flex flex-col items-center" id="nav-settings">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.533 1.533 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path></svg>
            <span class="text-[9px] font-bold mt-1">AJUSTE</span>
        </button>
    </nav>

    <script>
        // Dados mestre
        const categoriesData = {
            'Habita√ß√£o': ['Aluguel/Finan.', 'Luz', '√Ågua', 'Internet', 'Condom√≠nio', 'IPTU'],
            'Alimenta√ß√£o': ['Supermercado', 'Restaurante', 'Lanches', 'App Entrega'],
            'Transporte': ['Combust√≠vel', 'Uber', 'Seguro', 'Manuten√ß√£o'],
            'Sa√∫de': ['Farm√°cia', 'Consulta', 'Plano Sa√∫de'],
            'Lazer': ['Cinema', 'Viagem', 'Streaming'],
            'Vestimenta': ['Roupas', 'Cal√ßados'],
            'Gastos Pessoais': ['Celular', 'Beleza'],
            'Gastos Diversos': ['Presentes', 'Eletr√¥nicos', 'Outros']
        };

        let transactions = JSON.parse(localStorage.getItem('family_fin_data')) || [];
        let cards = JSON.parse(localStorage.getItem('family_fin_cards')) || [];
        let config = JSON.parse(localStorage.getItem('family_fin_config')) || { scriptUrl: '' };
        let chart;

        // Inicializa√ß√£o
        window.onload = () => {
            document.getElementById('googleScriptUrl').value = config.scriptUrl;
            updateSubcategories();
            renderAll();
            initChart();
        };

        // Navega√ß√£o
        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.replace('text-indigo-600', 'text-gray-400'));
            const activeBtn = document.getElementById(`nav-${id}`);
            if(activeBtn) activeBtn.classList.replace('text-gray-400', 'text-indigo-600');
            
            if(id === 'dashboard') updateChart();
        }

        // Fun√ß√µes de Cart√£o
        function addCard() {
            const bank = document.getElementById('cardBank').value;
            const limit = parseFloat(document.getElementById('cardLimit').value);
            if(!bank || isNaN(limit)) return;
            
            cards.push({ id: Date.now(), bank, limit });
            localStorage.setItem('family_fin_cards', JSON.stringify(cards));
            document.getElementById('cardBank').value = '';
            document.getElementById('cardLimit').value = '';
            renderAll();
        }

        function deleteCard(id) {
            cards = cards.filter(c => c.id !== id);
            localStorage.setItem('family_fin_cards', JSON.stringify(cards));
            renderAll();
        }

        // Fun√ß√µes de Transa√ß√£o
        function updateSubcategories() {
            const cat = document.getElementById('category').value.replace(/[^\w\s√Ä-√∫]/gi, '').trim();
            const subs = categoriesData[cat] || [];
            document.getElementById('subcategory').innerHTML = subs.map(s => `<option value="${s}">${s}</option>`).join('');
        }

        function toggleInstallmentsAndCards() {
            const method = document.getElementById('method').value;
            const isCard = (method === 'Cr√©dito' || method === 'D√©bito');
            document.getElementById('cardSelectionWrapper').classList.toggle('hidden', !isCard);
            document.getElementById('installmentsWrapper').classList.toggle('hidden', method !== 'Cr√©dito');
            
            const html = cards.map(c => `<option value="${c.id}">${c.bank}</option>`).join('');
            document.getElementById('selectedCard').innerHTML = html || '<option disabled>Cadastre um cart√£o antes</option>';
        }

        function saveTransaction() {
            const desc = document.getElementById('desc').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const user = document.getElementById('user').value;
            const category = document.getElementById('category').value.replace(/[^\w\s√Ä-√∫]/gi, '').trim();
            const sub = document.getElementById('subcategory').value;
            const method = document.getElementById('method').value;
            const cardId = document.getElementById('selectedCard').value;
            const inst = parseInt(document.getElementById('installments').value) || 1;

            if (!desc || isNaN(amount)) { alert("Preencha descri√ß√£o e valor!"); return; }

            const baseDate = new Date();
            for (let i = 0; i < inst; i++) {
                const d = new Date(baseDate.getFullYear(), baseDate.getMonth() + i, baseDate.getDate());
                transactions.push({
                    id: Date.now() + i,
                    desc: inst > 1 ? `${desc} (${i+1}/${inst})` : desc,
                    amount: amount / inst,
                    category, sub, user, method, cardId,
                    date: d.toISOString().split('T')[0]
                });
            }

            localStorage.setItem('family_fin_data', JSON.stringify(transactions));
            alert("Lan√ßamento salvo!");
            document.getElementById('desc').value = '';
            document.getElementById('amount').value = '';
            switchTab('dashboard');
            renderAll();
        }

        // Renderiza√ß√£o Global
        function renderAll() {
            const now = new Date();
            const curM = now.getMonth();
            const curY = now.getFullYear();
            
            let mTotal = 0;
            let totalLimitUsed = 0;
            let totalLimitAvail = 0;

            // Lista Transa√ß√µes
            const list = document.getElementById('transactionsList');
            list.innerHTML = '';
            transactions.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(tx => {
                const d = new Date(tx.date);
                if (d.getMonth() === curM && d.getFullYear() === curY) {
                    mTotal += tx.amount;
                    list.innerHTML += `
                        <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border-l-4 ${getBorderColor(tx.category)}">
                            <div class="truncate">
                                <p class="font-bold text-gray-800 text-sm truncate">${tx.desc}</p>
                                <p class="text-[9px] text-gray-400 font-bold uppercase">${tx.sub} ‚Ä¢ ${tx.user}</p>
                            </div>
                            <div class="text-right ml-2 flex flex-col items-end">
                                <p class="font-black text-gray-900 text-sm">R$ ${tx.amount.toFixed(2)}</p>
                                <button onclick="deleteTx(${tx.id})" class="text-[9px] text-red-400 font-bold uppercase mt-1">Apagar</button>
                            </div>
                        </div>`;
                }
            });

            // Lista Cart√µes
            const cList = document.getElementById('cardsList');
            cList.innerHTML = '';
            cards.forEach(c => {
                const used = transactions.filter(t => t.cardId == c.id).reduce((acc, t) => acc + t.amount, 0);
                totalLimitUsed += used;
                totalLimitAvail += c.limit;
                const perc = Math.min((used / c.limit) * 100, 100);
                cList.innerHTML += `
                    <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                        <div class="flex justify-between items-start mb-2">
                            <div><p class="font-black text-gray-800">${c.bank}</p><p class="text-[10px] text-gray-400 uppercase font-bold">Limite: R$ ${c.limit}</p></div>
                            <button onclick="deleteCard(${c.id})" class="text-red-400"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg></button>
                        </div>
                        <div class="w-full bg-gray-100 h-2 rounded-full overflow-hidden">
                            <div class="h-full ${perc > 90 ? 'bg-red-500' : 'bg-indigo-500'}" style="width: ${perc}%"></div>
                        </div>
                        <p class="text-[10px] mt-2 text-right font-bold text-gray-500">Usado: R$ ${used.toFixed(2)} (${perc.toFixed(0)}%)</p>
                    </div>`;
            });

            // Relat√≥rio Anual
            const rList = document.getElementById('annualSummary');
            rList.innerHTML = '';
            const yearlyData = {};
            transactions.forEach(t => {
                const m = new Date(t.date).getMonth();
                yearlyData[m] = (yearlyData[m] || 0) + t.amount;
            });
            for(let i=0; i<12; i++){
                if(yearlyData[i]) {
                    const monthName = new Intl.DateTimeFormat('pt-BR', {month:'short'}).format(new Date(2024, i, 1));
                    rList.innerHTML += `<div class="flex justify-between border-b border-gray-50 py-2"><span class="capitalize font-bold">${monthName}</span><span>R$ ${yearlyData[i].toFixed(2)}</span></div>`;
                }
            }

            document.getElementById('totalExpenses').innerText = `R$ ${mTotal.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('avgLimitUsage').innerText = totalLimitAvail > 0 ? `${((totalLimitUsed/totalLimitAvail)*100).toFixed(0)}%` : '0%';
            document.getElementById('currentMonthDisplay').innerText = `M√™s de ${new Intl.DateTimeFormat('pt-BR', {month:'long'}).format(now)}`;
        }

        function deleteTx(id) {
            transactions = transactions.filter(t => t.id != id);
            localStorage.setItem('family_fin_data', JSON.stringify(transactions));
            renderAll();
            updateChart();
        }

        function getBorderColor(cat) {
            const colors = {'Habita√ß√£o':'border-blue-400', 'Alimenta√ß√£o':'border-orange-400', 'Transporte':'border-gray-400', 'Sa√∫de':'border-green-400', 'Lazer':'border-purple-400', 'Vestimenta':'border-pink-400', 'Gastos Pessoais':'border-indigo-400'};
            return colors[cat] || 'border-indigo-400';
        }

        // Gr√°fico
        function initChart() {
            const ctx = document.getElementById('categoryChart').getContext('2d');
            const data = getChartData();
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(data),
                    datasets: [{ data: Object.values(data), backgroundColor: ['#60a5fa','#fb923c','#94a3b8','#4ade80','#a78bfa','#f472b6','#818cf8','#fbbf24'], borderWidth:0 }]
                },
                options: { maintainAspectRatio:false, plugins: { legend:{position:'bottom', labels:{boxWidth:10, font:{size:10, weight:'bold'}}}} }
            });
        }

        function getChartData() {
            const now = new Date();
            const totals = {};
            transactions.filter(t => new Date(t.date).getMonth() === now.getMonth() && new Date(t.date).getFullYear() === now.getFullYear()).forEach(t => {
                totals[t.category] = (totals[t.category] || 0) + t.amount;
            });
            return totals;
        }

        function updateChart() { if(chart) { const d = getChartData(); chart.data.labels = Object.keys(d); chart.data.datasets[0].data = Object.values(d); chart.update(); } }

        // Sincronismo e Ajustes
        function saveSettings() {
            const url = document.getElementById('googleScriptUrl').value;
            config.scriptUrl = url;
            localStorage.setItem('family_fin_config', JSON.stringify(config));
            alert("Configura√ß√µes salvas!");
        }

        function clearAllData() {
            if(confirm("Deseja apagar TUDO do seu celular?")) {
                localStorage.clear();
                location.reload();
            }
        }

        async function syncWithGoogle() {
            if (!config.scriptUrl) { alert("Configure a URL do Script primeiro!"); switchTab('settings'); return; }

            const syncIcon = document.getElementById('syncStatus');
            syncIcon.classList.add('sync-active');

            try {
                const payload = transactions.map(t => {
                    const card = cards.find(c => c.id == t.cardId);
                    return {
                        data: t.date,
                        descricao: t.desc,
                        valor: t.amount,
                        usuario: t.user,
                        categoria: t.category,
                        subcategoria: t.sub,
                        metodo: t.method,
                        cartao: card ? card.bank : '-'
                    };
                });

                // Tenta enviar via Fetch
                await fetch(config.scriptUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                alert("Sincroniza√ß√£o iniciada! Verifique sua planilha em alguns segundos.");
            } catch (error) {
                console.error(error);
                alert("Erro ao enviar dados. Verifique sua conex√£o e a URL do script.");
            } finally {
                syncIcon.classList.remove('sync-active');
            }
        }
    </script>
