    <script>
        // Dados Fixos
        const categoriesData = {
            'Habita√ß√£o': ['Aluguel/Finan.', 'Luz', '√Ågua', 'Internet', 'Condom√≠nio', 'IPTU', 'Manuten√ß√£o Casa'],
            'Alimenta√ß√£o': ['Supermercado', 'Restaurante', 'Lanches', 'App Entrega', 'Padaria'],
            'Transporte': ['Combust√≠vel', 'Uber/99', 'Seguro', 'Manuten√ß√£o Carro', 'Estacionamento'],
            'Sa√∫de': ['Farm√°cia', 'Consulta', 'Plano Sa√∫de', 'Dentista'],
            'Lazer': ['Cinema', 'Viagem', 'Streaming', 'Passeio'],
            'Vestimenta': ['Roupas', 'Cal√ßados', 'Acess√≥rios'],
            'Gastos Pessoais': ['Celular', 'Beleza/Corte', 'Educa√ß√£o'],
            'Gastos Diversos': ['Presentes', 'Eletr√¥nicos', 'Pet Shop', 'Outros']
        };

        // Estado do App
        let transactions = JSON.parse(localStorage.getItem('family_fin_data')) || [];
        let cards = JSON.parse(localStorage.getItem('family_fin_cards')) || [];
        let config = JSON.parse(localStorage.getItem('family_fin_config')) || { scriptUrl: '' };
        let chartInstance = null;

        window.onload = () => {
            // Define data de hoje por padr√£o no input
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            
            document.getElementById('googleScriptUrl').value = config.scriptUrl;
            updateSubcategories();
            populateMonthFilter();
            renderAll();
            initChart();
        };

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
                btn.classList.add('text-gray-400');
            });
            const activeBtn = document.getElementById(`nav-${tabId}`);
            if (activeBtn) { activeBtn.classList.add('active'); activeBtn.classList.remove('text-gray-400'); }
            
            if(tabId === 'dashboard') updateChart();
            if(tabId === 'reports') renderReports();
            renderAll();
        }

        function populateMonthFilter() {
            const select = document.getElementById('filterMonth');
            const months = [...new Set(transactions.map(t => t.date.substring(0, 7)))].sort().reverse();
            select.innerHTML = '<option value="all">Todos os Meses</option>' + 
                months.map(m => `<option value="${m}">${m.split('-').reverse().join('/')}</option>`).join('');
        }

        function resetFilters() {
            document.getElementById('filterMonth').value = 'all';
            document.getElementById('filterUser').value = 'all';
            document.getElementById('filterCategory').value = 'all';
            document.getElementById('filterMethod').value = 'all';
            renderReports();
        }

        function renderReports() {
            const fMonth = document.getElementById('filterMonth').value;
            const fUser = document.getElementById('filterUser').value;
            const fCat = document.getElementById('filterCategory').value;
            const fMethod = document.getElementById('filterMethod').value;

            let filtered = transactions.filter(t => {
                const matchMonth = fMonth === 'all' || t.date.startsWith(fMonth);
                const matchUser = fUser === 'all' || t.user === fUser;
                const matchCat = fCat === 'all' || t.category === fCat;
                const matchMethod = fMethod === 'all' || t.method === fMethod;
                return matchMonth && matchUser && matchCat && matchMethod;
            });

            const list = document.getElementById('reportItemsList');
            const totalEl = document.getElementById('filteredTotal');
            const totalVal = filtered.reduce((acc, t) => acc + t.amount, 0);
            
            totalEl.innerText = `R$ ${totalVal.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('filterSummaryText').innerText = `Encontrados ${filtered.length} lan√ßamentos`;

            if(filtered.length === 0) {
                list.innerHTML = `<p class="text-center text-gray-400 text-xs py-10 font-bold uppercase tracking-widest">Nenhum dado encontrado</p>`;
                return;
            }

            filtered.sort((a,b) => new Date(b.date) - new Date(a.date));
            list.innerHTML = filtered.map(t => {
                const card = cards.find(c => c.id == t.cardId);
                return `
                    <div class="border-b border-gray-50 pb-4">
                        <div class="flex justify-between items-start">
                            <div class="max-w-[70%]">
                                <p class="text-xs font-black text-gray-800">${t.desc}</p>
                                <p class="text-[9px] font-bold text-gray-400 uppercase mt-1">
                                    ${t.date.split('-').reverse().join('/')} ‚Ä¢ ${t.user} ‚Ä¢ ${t.category}
                                </p>
                                <p class="text-[8px] font-bold text-indigo-400 uppercase">
                                    ${t.method} ${card ? `(${card.bank})` : ''}
                                </p>
                            </div>
                            <p class="font-black text-sm text-gray-900">R$ ${t.amount.toFixed(2)}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function addCard() {
            const bank = document.getElementById('cardBank').value;
            const flag = document.getElementById('cardFlag').value;
            const limit = parseFloat(document.getElementById('cardLimit').value);
            
            if(!bank || isNaN(limit)) return alert("Preencha o banco e o limite!");
            
            cards.push({ id: Date.now(), bank, flag, limit });
            localStorage.setItem('family_fin_cards', JSON.stringify(cards));
            document.getElementById('cardBank').value = '';
            document.getElementById('cardLimit').value = '';
            renderAll();
        }

        function deleteCard(id) {
            if(confirm("Excluir cart√£o?")) {
                cards = cards.filter(c => c.id !== id);
                localStorage.setItem('family_fin_cards', JSON.stringify(cards));
                renderAll();
            }
        }

        function toggleInstallmentsAndCards() {
            const method = document.getElementById('method').value;
            const isCard = (method === 'Cr√©dito' || method === 'D√©bito');
            document.getElementById('cardSelectionWrapper').classList.toggle('hidden', !isCard);
            document.getElementById('installmentsWrapper').classList.toggle('hidden', method !== 'Cr√©dito');
            
            const cardSelect = document.getElementById('selectedCard');
            cardSelect.innerHTML = cards.map(c => `<option value="${c.id}">${c.bank} (${c.flag})</option>`).join('') || '<option disabled>Cadastre um cart√£o primeiro</option>';
        }

        function updateSubcategories() {
            const cat = document.getElementById('category').value;
            const subs = categoriesData[cat] || [];
            document.getElementById('subcategory').innerHTML = subs.map(s => `<option value="${s}">${s}</option>`).join('');
        }

        // SALVAR TRANSA√á√ÉO (COM DATA CUSTOMIZADA)
        function saveTransaction() {
            const desc = document.getElementById('desc').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const user = document.getElementById('user').value;
            const category = document.getElementById('category').value;
            const sub = document.getElementById('subcategory').value;
            const method = document.getElementById('method').value;
            const cardId = document.getElementById('selectedCard').value;
            const inst = parseInt(document.getElementById('installments').value) || 1;
            const selectedDateString = document.getElementById('date').value;

            if (!desc || isNaN(amount) || !selectedDateString) return alert("Preencha descri√ß√£o, valor e data!");
            if ((method === 'Cr√©dito' || method === 'D√©bito') && !cardId) return alert("Selecione um cart√£o!");

            // Criar objeto de data a partir do input (YYYY-MM-DD)
            const [year, month, day] = selectedDateString.split('-').map(Number);
            
            for (let i = 0; i < inst; i++) {
                // Para parcelas, adicionamos meses √† data original
                const d = new Date(year, (month - 1) + i, day);
                
                transactions.push({
                    id: Date.now() + i,
                    desc: inst > 1 ? `${desc} (${i+1}/${inst})` : desc,
                    amount: amount / inst,
                    category, sub, user, method, cardId,
                    date: d.toISOString().split('T')[0]
                });
            }

            localStorage.setItem('family_fin_data', JSON.stringify(transactions));
            populateMonthFilter();
            alert("Lan√ßamento salvo!");
            
            // Reset campos
            document.getElementById('desc').value = '';
            document.getElementById('amount').value = '';
            // Mant√©m a data de hoje para o pr√≥ximo
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            
            switchTab('dashboard');
        }

        function deleteTx(id) {
            transactions = transactions.filter(t => t.id != id);
            localStorage.setItem('family_fin_data', JSON.stringify(transactions));
            populateMonthFilter();
            renderAll();
            updateChart();
        }

        function renderAll() {
            const now = new Date();
            const curM = now.toISOString().substring(0, 7);
            let mTotal = 0;
            let limitUsed = 0;
            let limitTotal = 0;

            const list = document.getElementById('transactionsList');
            if(list) {
                list.innerHTML = '';
                // Filtrar transa√ß√µes do m√™s atual do sistema para o Dashboard
                transactions.filter(t => t.date.startsWith(curM)).sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(tx => {
                    mTotal += tx.amount;
                    list.innerHTML += `
                        <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border-l-4 ${getBorderColor(tx.category)}">
                            <div class="truncate pr-4">
                                <p class="font-bold text-gray-800 text-sm truncate">${tx.desc}</p>
                                <p class="text-[9px] text-gray-400 font-bold uppercase">${tx.date.split('-').reverse().join('/')} ‚Ä¢ ${tx.sub}</p>
                            </div>
                            <div class="text-right min-w-[80px]">
                                <p class="font-black text-gray-900 text-sm">R$ ${tx.amount.toFixed(2)}</p>
                                <button onclick="deleteTx(${tx.id})" class="text-[9px] text-red-400 font-bold uppercase">Apagar</button>
                            </div>
                        </div>`;
                });
            }

            const cList = document.getElementById('cardsList');
            if(cList) {
                cList.innerHTML = '';
                cards.forEach(c => {
                    const used = transactions.filter(t => t.cardId == c.id && t.date.startsWith(curM)).reduce((acc, t) => acc + t.amount, 0);
                    limitUsed += used; limitTotal += c.limit;
                    const perc = Math.min((used / c.limit) * 100, 100);
                    cList.innerHTML += `
                        <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-gray-100 overflow-hidden relative">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <p class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest">${c.flag}</p>
                                    <p class="text-lg font-black text-gray-800">${c.bank}</p>
                                </div>
                                <button onclick="deleteCard(${c.id})" class="p-2 bg-red-50 text-red-400 rounded-xl">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"/></svg>
                                </button>
                            </div>
                            <div class="mb-2 flex justify-between items-end">
                                <div><p class="text-[9px] font-bold text-gray-400 uppercase">Gasto atual</p><p class="text-xl font-black text-gray-900">R$ ${used.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p></div>
                                <div class="text-right"><p class="text-[9px] font-bold text-gray-400 uppercase">Limite</p><p class="text-sm font-bold text-gray-600">R$ ${c.limit.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p></div>
                            </div>
                            <div class="w-full bg-gray-100 h-3 rounded-full overflow-hidden">
                                <div class="h-full transition-all duration-500 ${perc > 90 ? 'bg-red-500' : 'bg-indigo-600'}" style="width: ${perc}%"></div>
                            </div>
                            <div class="mt-2 text-[10px] font-black text-right ${perc > 90 ? 'text-red-500' : 'text-indigo-400'}">${perc.toFixed(1)}% USADO</div>
                        </div>`;
                });
            }

            document.getElementById('totalExpenses').innerText = `R$ ${mTotal.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('avgLimitUsage').innerText = limitTotal > 0 ? `${((limitUsed/limitTotal)*100).toFixed(0)}%` : '0%';
            document.getElementById('currentMonthDisplay').innerText = `M√™s de ${new Intl.DateTimeFormat('pt-BR', {month:'long'}).format(now)}`;
        }

        function getBorderColor(cat) {
            const colors = { 'Habita√ß√£o': 'border-blue-500', 'Alimenta√ß√£o': 'border-orange-500', 'Transporte': 'border-slate-400', 'Sa√∫de': 'border-emerald-500', 'Lazer': 'border-purple-500', 'Vestimenta': 'border-pink-500', 'Gastos Pessoais': 'border-indigo-500' };
            return colors[cat] || 'border-gray-300';
        }

        function initChart() {
            const ctx = document.getElementById('categoryChart').getContext('2d');
            const d = getChartData();
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: { labels: Object.keys(d), datasets: [{ data: Object.values(d), backgroundColor: ['#60a5fa','#fb923c','#94a3b8','#34d399','#a78bfa','#f472b6','#818cf8','#fbbf24'], borderWidth: 0 }] },
                options: { maintainAspectRatio: false, cutout: '70%', plugins: { legend: { position: 'bottom', labels: { boxWidth: 8, font: { size: 10, weight: '600' } } } } }
            });
        }

        function getChartData() {
            const curM = new Date().toISOString().substring(0, 7);
            const totals = {};
            transactions.filter(t => t.date.startsWith(curM)).forEach(t => totals[t.category] = (totals[t.category] || 0) + t.amount);
            return totals;
        }

        function updateChart() { if(chartInstance) { const d = getChartData(); chartInstance.data.labels = Object.keys(d); chartInstance.data.datasets[0].data = Object.values(d); chartInstance.update(); } }
        function saveSettings() { config.scriptUrl = document.getElementById('googleScriptUrl').value; localStorage.setItem('family_fin_config', JSON.stringify(config)); alert("Configura√ß√µes salvas!"); }
        function clearAllData() { if(confirm("Limpar todos os dados?")) { localStorage.clear(); location.reload(); } }

        async function syncWithGoogle() {
            if (!config.scriptUrl) return alert("Configure a URL do Google Script primeiro!");
            const syncIcon = document.getElementById('syncStatus');
            syncIcon.classList.add('sync-active');
            try {
                const payload = transactions.map(t => {
                    const card = cards.find(c => c.id == t.cardId);
                    return { data: t.date, descricao: t.desc, valor: t.amount, usuario: t.user, categoria: t.category, subcategoria: t.sub, metodo: t.method, cartao: card ? `${card.bank} (${card.flag})` : '-' };
                });
                await fetch(config.scriptUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                alert("Sincronizado!");
            } catch (e) { alert("Erro ao sincronizar."); } finally { syncIcon.classList.remove('sync-active'); }
        }
    </script>
